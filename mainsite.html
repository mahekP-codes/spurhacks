<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web UI Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #8aa3a3;
      margin: 0;
      padding: 40px;
      color: white;
    }

    h1 {
      text-align: left;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .card {
      background: #cdd1d0;
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .bar-chart img,
    .gauge img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .user-blocks {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: nowrap;
    }

    .user-blocks .card {
      background: #6d837e;
      color: white;
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    .button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      font-family: 'Inter', sans-serif;
    }

    .change-btn {
      background: #f1f1f1;
      color: black;
    }

    .delete-btn {
      background: #e57373;
      color: white;
    }

    .switch {
      background: #4caf50;
      border-radius: 15px;
      width: 40px;
      height: 20px;
      position: relative;
      margin-top: 10px;
    }

    .switch::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 1px;
      left: 20px;
    }

    input {
      border-radius: 6px;
      border: none;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      font-family: 'Inter', sans-serif;
    }

    .site-list p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div class="dashboard">
    <div class="card bar-chart">
      <img src="graph1.png" alt="Graph">
    </div>
    <div class="card gauge">
      <img src="score.png" alt="Score Gauge">
    </div>
  </div>

  <div class="user-blocks">
    <div class="card">
      <h3>User Info</h3>
      <p>Email Address: <b>mahekpatel196@gmail.com</b></p>
      <label>New Password:</label>
      <input type="password" placeholder="enter password...">
      <br>
      <button class="button change-btn">Change Password</button>
      <button class="button delete-btn">Delete Account</button>
    </div>

    <div class="card">
      <h3>Blocked Sites</h3>
      <div class="site-list">
        <p>youtube.com</p>
        <p>instagram.com</p>
        <p>reddit.com</p>
        <input type="text" placeholder="enter URL here...">
      </div>
      <div class="switch" title="Toggle block on/off"></div>
    </div>
  </div>

</body>
</html>
